<!DOCTYPE html>

<html>
    <head>
        <title>Dribble-Copy 2</title>
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/background.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/middle.css">
        <link rel="stylesheet" href="styles/middle-showin.css">
    </head>
    <body>
        <div class="circle-bg-darker"></div>
        <div class="circle-bg-lighter"></div>
        <div class="circle-bg-violet"></div>
        <div class="middle-bg">
            <div class="headerr">
                <div class="left-header">
                    <img class="black-tear" src="photos/drop.png" alt="">
                    <img class="white-tear" src="photos/drop(1).png" alt="">
                    <div class="left-header-txt">
                        <p class="drip">Drip</p>
                        <p class="decaf">BY DECAF</p>
                    </div>
                </div>
                <div class="middle-header">
                    <p class="deposit">Deposit</p>
                    <p class="positions">Positions</p>
                </div>
                <div class="right-header">
                    <img class="ghost-icon" src="photos/ghost.png" alt="">
                    <p class="nickname">BRBk...sLJm</p>
                </div>
            </div>

            <div class="middle-boxes">
                <div class="middle-box-1">
                    <div class="middle-box-txt">
                        <p class="bigger-txt">DRIP</p>
                        <p class="txt">The token you want to swap.</p>
                    </div>
                    <div class="money-box">
                        <div class="left">
                            <img class="middle-pic" src="photos/usdc.png" alt="">
                            <p class="money-txt">USDC</p>
                            <img class="down-pic" src="photos/down.png" alt="">
                        </div>
                        <div class="spacer"></div>
                        <div class="right">
                            <p class="current">100</p>
                            <p class="max">Max:</p>
                            <p class="max-numbers">243.65</p>
                        </div>
                    </div>
                </div>

                <div class="middle-box-2">
                    <div class="middle-box-txt">
                        <p class="bigger-txt">INTO</p>
                        <p class="txt">The token you want to dollar-cost-average-into.</p>
                    </div>
                    <div class="money-box">
                        <div class="left">
                            <img class="middle-pic" src="photos/sol.png" alt="">
                            <p class="money-txt">SOL</p>
                            <img class="down-pic" src="photos/down.png" alt="">
                        </div>
                        <div class="spacer"></div>
                        <div class="right">
                            <p class="money-txt"> <span>Every </span>12 Hours</p>
                            <img class="down-pic-2" src="photos/down.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="middle-box-3">
                    <div class="middle-box-txt">
                        <p class="bigger-txt">UNTIL</p>
                        <p class="txt">Set the date and time you want to end this drip.</p>
                    </div>
                    <div class="money-box">
                        <img class="calendar-pic" src="photos/calendar.png" alt="">
                        <p class="money-txt">11 / 30 / 2022 <span>at</span> 12 AM </p>
                        <img class="down-pic" src="photos/down.png" alt="">
                        <img class="x-pic" src="photos/cancel.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
